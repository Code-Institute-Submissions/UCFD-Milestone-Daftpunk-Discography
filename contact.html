<body>
	<!----Navigation menu -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top banner-image">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><img height="100" width="200" src="static/images/daft-punk-logo1.png"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Responsivenav"> <span class="navbar-toggler-icon"></span> </button>
			<div class="collapse navbar-collapse Responsivenav" id="Responsivenav">
				<ul class="navbar-nav ml-auto">

				</ul>

		</div>
	</nav>
<section>
     <div class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Discover</h1>
          <p class="lead text-muted"> "Evolved from French house pioneers in the '90s to dance tastemakers in the 2000s to mainstream heroes in the 2010s"</p>
        </div>
    </div>
    <div class="container padding">
        <div class="col-12">
            <div class="contact-section text-center">
                <h2 class="display-4">Contact Us?</h2>
                <p class="lead text-muted">hello my name is plum and i like to mix tunes</p>
            </div>
            <div class="container">
                <form class="contactForm" method="post" role="form">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Name" data-rule="minlen:3" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Email" data-rule="email" required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="phone" class="form-control" placeholder="Contact Number" data-rule="minlen:3" required>
                    </div>
                    <div class="form-group">
                        <textarea type="text" name="message" class="form-control" placeholder="Your Query" rows="5" required></textarea>
                    </div>
                    <div class="text-center submit-button-contact">
                        <button class="btn btn-primary btn-lg" type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
